<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Vue state management</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">  
  </head>
    <body>
    <noscript>
      <strong>We're sorry but notes doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="app">
      <h1>{{ welcome }}</h1>
      <div class="compo">
        <button-counter :counterval="counter"></button-counter>
        <button-color :basecolor="color"></button-color>
      </div>
    </div>
    <script>
    Vue.component('button-counter', {
      props: ['counterval'],
      data: function () {
        return {
          count: 0
        }
      },
      created: () => {
        this.count = this.counterval;
      },
      methods: {
        increase (data) {
          return this.count++;
        }
      },
      template: `<div class="cmp">
        <h2>Componente 1</h2>
        <button @click="increase(count)">Increase Counter</button>
        <h4>{{ count }}</h4>
      </div>`
    })

    Vue.component('button-color', {
      props: ['basecolor'],
      data: function () {
        return {
          color: 'white'
        }
      },
      created: () => {
        this.color = this.baseColor;
      },
      methods: {
        randomNumber(){
          return Math.floor(Math.random() * (255 - 0)) + 0;
        },
        changeColor(){
          let rgbNumbers =[this.randomNumber(), this.randomNumber(), this.randomNumber()];
          let rgb = rgbNumbers.join(',');
          let formatted =  'rgb(' + rgb.split(',') + ')';
          this.color = formatted;
        }
      },
      template: `
      <div class="cmp">
        <h2>Componente 2</h2>
        <button :style="{ background: color }" @click="changeColor">Background: {{ color }}</button>
      </div>`
    })

    new Vue({
      el: "#app",
      data() {
        return {
          welcome: "Basic props between Components",
          color: 'rgb(233, 23, 22)',
          counter: 0
        }
      },
      computed: {
        message() {
          return welcome.toUpperCase();
        }
      }
    });
    </script>
  </body>
</html>
