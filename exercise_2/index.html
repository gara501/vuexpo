<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Vue state management</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">  
  </head>
    <body>
    <noscript>
      <strong>We're sorry but notes doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="app" :style="{ fontSize: postFontSize + 'em' }">
      <h1>{{ welcome }}</h1>
      <div class="compo">
        <button-counter :counterval="counter" v-on:counterval-increase="counter += 1"></button-counter>
        <button-color :basecolor="color" v-on:change-color="changeColor"></button-color>
        <font-size v-on:enlarge-text="postFontSize += 0.1"></font-size>
      </div>
    </div>
    <script>
    Vue.component('button-counter', {
      props: ['counterval'],
      template: `<div class="cmp">
        <h2>Componente 1</h2>
        <button v-on:click="$emit('counterval-increase')">Increase Counter</button>
        <h4>{{ counterval }}</h4>
      </div>`
    })

    Vue.component('button-color', {
      props: ['basecolor'],
      data: function () {
        return {
          
        }
      },
      template: `
      <div class="cmp">
        <h2>Componente 2</h2>
        <button :style="{ background: basecolor }" v-on:click="$emit('change-color')">Background: {{ basecolor }}</button>
      </div>`
    })

    Vue.component('font-size', {
      data: function () {
        return {
          message: 'Increase Text Size'
        }
      },
      template: `
      <div class="cmp">
        <h2>Componente 3</h2>
        <button v-on:click="$emit('enlarge-text')">{{message}}</button>
      </div>`
    })

    new Vue({
      el: "#app",
      data() {
        return {
          welcome: "Passing data between components",
          postFontSize: 1,
          color: 'rgb(233, 23, 22)',
          counter: 0
        }
      },
      methods: {
        randomNumber(){
          return Math.floor(Math.random() * (255 - 0)) + 0;
        },
        changeColor(){
          let rgbNumbers =[this.randomNumber(), this.randomNumber(), this.randomNumber()];
          let rgb = rgbNumbers.join(',');
          let formatted =  'rgb(' + rgb.split(',') + ')';
          this.color = formatted;
        }
      },
      computed: {
        message() {
          return store.state.message;
        }
      }
    });
    </script>
  </body>
</html>
